<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo"></div>
    <script>
        var user={
            first:"kashmira",
            last:"rashinkar",
            details:function(){
                return this.first+" "+this.last;
            }
        };
        document.getElementById('demo').innerHTML=user.details()
    </script>
</body>
</html>
<!-- this refers to the this object -->
